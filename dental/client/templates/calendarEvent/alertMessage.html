<template name="dental_alertEventMsg">
    <li class="dropdown messages-menu">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{fa "fa fa-bell"}}
                <span class="label label-danger animated rubberBand" id="appointmentCount">{{getPublishedCount 'alertCalendarEvent'}}</span>
        </a>
        <ul class="dropdown-menu">
            <li>
                <!-- inner menu: contains the actual data -->
                <ul class="menu">
                    {{#each data.event}}
                        <li><!-- start message -->
                            <a href="#" class="eventItem">
                                <input type="hidden" value="{{_id}}">

                                <div class="pull-left">
                                    <img src="{{patientPhoto}}" class="img-circle" alt="User Image">
                                </div>
                                <h4>
                                    {{_register._patient.name}}
                                    <small><i class="fa fa-clock-o"></i> {{start}}</small>
                                </h4>
                                <p>{{title}}</p>
                            </a>
                        </li>
                        <!-- end message -->
                    {{/each}}
                </ul>
            </li>
            <li class="footer"><a href="{{pathFor "dental.calendar"}}">See All Messages</a></li>
        </ul>
    </li>
</template>
