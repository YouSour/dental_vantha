<!--Index-->
<template name="dental_calendarEvent">
    <div class="row">
        <div class="col-md-12">
            <p style="margin-bottom: 10px">
                <button type="submit" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
                {{> dental_registerInfo register}}
            </p>
            {{> tabular table=Dental.TabularTable.CalendarEvent selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
    </div>
</template>

<!--Action-->
<template name="dental_calendarEventAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_calendarEventInsert">
    {{#autoForm collection=Dental.Collection.CalendarEvent id="dental_calendarEventInsert" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="registerId"  type="hidden" value=_id}}
                {{> afQuickField name="start"}}
                {{> afQuickField name="doctorId"}}
                {{> afQuickField name="title" rows=5}}
                {{> afQuickField name="status" type="hidden"}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Insert On Full calendar-->
<template name="dental_calendarEventInsertOnFullcalendar">
    {{#autoForm collection=Dental.Collection.CalendarEvent id="dental_calendarEventInsert" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="registerId"  type="select2" options=registerOpt}}
                {{> afQuickField name="start" val=startVal}}
                {{> afQuickField name="title" rows=5}}
                {{> afQuickField name="status" type="hidden"}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="dental_calendarEventUpdate">
    {{#autoForm collection=Dental.Collection.CalendarEvent doc=this id="dental_calendarEventUpdate" type="update"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="registerId"  type="hidden"}}
                {{> afQuickField name="start"}}
                {{> afQuickField name="doctorId"}}
                {{> afQuickField name="title" rows=5}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="dental_calendarEventShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Event Date</dt>
        <dd>{{start}}</dd>
        <dt>Title</dt>
        <dd>{{title}}</dd>
        <dt>Status</dt>
        <dd>{{status}}</dd>
        <dt>Doctor</dt>
        <dd>{{_doctor.name}}</dd>
        <dt>Patient</dt>
        <dd>{{_register._patient.name}}</dd>
        <dt>Photo</dt>
        <dd>{{lightbox url=patientPhoto name=_register._patient.name}}</dd>
    </dl>
</template>
