<!--Index-->
<template name="dental_deposit">
    <div class="row">
        <div class="col-md-12">
            <p style="margin-bottom: 10px">
                <button type="submit" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
                {{> dental_registerInfo register}}
            </p>
            {{> tabular table=Dental.TabularTable.Deposit selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
    </div>
</template>

<!--Action-->
<template name="dental_depositAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="dental_depositInsert">
    {{#autoForm collection=Dental.Collection.Deposit id="dental_depositInsert" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="patientId" type="hidden" value=patientId}}
                {{> afQuickField name="registerId"  type="hidden" value=_id}}
                {{> afQuickField name="depositDate"}}
                <div class="form-group{{#if afFieldIsInvalid name='amount'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Amount</label>

                    <div class="input-group">
                        {{> afFieldInput name='amount'}}
                        <span class="input-group-addon">USD</span>
                    </div>
                    {{#if afFieldIsInvalid name='amount'}}
                        <span class="help-block">{{afFieldMessage name='amount'}}</span>
                    {{/if}}
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="submit" class="btn btn-info" id="saveAndPrint">{{fa "floppy-o"}} Save & Print</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="dental_depositUpdate">
    {{#autoForm collection=Dental.Collection.Deposit doc=this id="dental_depositUpdate" type="update"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="patientId" type="hidden"}}
                {{> afQuickField name="registerId"  type="hidden"}}

                {{> afQuickField name="depositDate"}}
                <div class="form-group{{#if afFieldIsInvalid name='amount'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Amount</label>

                    <div class="input-group">
                        {{> afFieldInput name='amount'}}
                        <span class="input-group-addon">USD</span>
                    </div>
                    {{#if afFieldIsInvalid name='amount'}}
                        <span class="help-block">{{afFieldMessage name='amount'}}</span>
                    {{/if}}
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="dental_depositShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>Deposit Date</dt>
        <dd>{{depositDate}}</dd>
        <dt>Amount</dt>
        <dd>{{amountVal}}</dd>
    </dl>
</template>
