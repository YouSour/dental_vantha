<!--Generate-->
<template name="dental_specialTreatmentReportGen">
    {{#if data}}
        {{#with data}}
            <!--Title-->
            <table class="report-title" style="width:719px;">
                <tr>
                    <td>
                        <img src="/dental/logo.png">
                    </td>
                    <td>
                      <div class="header-style pull-left">
                      <span class="report-company-name"
                            style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
                      <span class="report-company-name">{{title.company.enName}}</span><br>
                      ព័ត៌មានលំអិត (Patient's Record)<br>
                    </div>
                    </td>
                </tr>
            </table>
            <!--Header-->
            <div style="width: 100%">
                {{#with header}}
                    <div style="width: 50%; padding-top: 12px; float: left;">
                        <ul class="list-unstyled">
                            <li><strong>លេខកូដអ្នកជំងឺ :</strong> {{patientId}}</li>
                            <li><strong>ឈ្មោះ :</strong> {{_patient.name}}</li>
                            <li><strong>ភេទ :</strong> {{_patient.gender}}</li>
                            <li><strong>អាយុ :</strong> {{_patient.age}}</li>
                        </ul>
                    </div>
                    <div style="width: 50%; padding-top: 12px; float: right;">
                        <ul class="list-unstyled">
                          <li>
                            <strong>លេខកូដចុះឈ្មោះ : </strong> {{_id}}</li>
                          <li><strong>កាលបរិច្ឆេទចុះឈ្មោះ : </strong> {{registerDate}}</li>
                          <li><strong>ពិពណ៌នា :</strong> {{des}}</li>
                        </ul>
                    </div>
                {{/with}}
            </div>

            <!--Content-->
            <table class="report-content table-striped-custom">
                <thead class="report-content-header" style="display: table-row-group;">
                <tr>
                  <th>ល.រ</th>
                  <th>កាលបរិច្ឆេទព្យាបាល</th>
                  <th>ពិពណ៌នា</th>
                  <th>គ្រូពេទ្យ</th>
                </tr>
                </thead>

                <tbody class="report-content-body">
                {{#each content}}
                    <tr class="td-custom">
                        <td class="index-style">{{index}}</td>
                        <td class="treatment-date-style">{{specialTreatmentDate}}</td>
                        <td class="treatment-des-style">{{{des}}}</td>
                        <td class="doctor-style">{{_doctor.name}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>

            <!--Sign-->
            <div class="row">
            <div style="width: 25%; float: right; margin-top: 20px; text-align:center;">
              <strong>ថ្ងៃទី៌____ខែ______ឆ្នាំ______</strong><br><br>
              <strong>រៀបចំដោយ</strong><br><br><br><br><br>_________________
            </div>
          </div>
            <div class="row">
            <div style="text-align:center; margin-top: 20px;">
                  <strong>{{title.company.khAddress}}, {{title.company.telephone}}</strong>
            </div>
          </div>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
