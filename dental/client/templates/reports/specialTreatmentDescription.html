<!--Show Description-->
<template name="dental_specialTreatmentDescription">
  <div class="page-header">
  <h1>{{fa "paperclip"}} Attach File</h1>
  <hr>
  {{#if data}}
  {{#with data}}
      {{#each content}}
        {{#each images}}
        <p><img src="{{link}}"/></p>
        {{/each}}
      {{/each}}
  {{/with}}
  {{else}}
  {{> loading}}
  {{/if}}

</div>
</template>
