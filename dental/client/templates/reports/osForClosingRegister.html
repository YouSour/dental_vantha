<!--Form-->
<template name="dental_osForClosingRegisterReport">
    {{#autoForm schema=Dental.Schema.osForClosingRegisterReport id="dental_osForClosingRegisterReport" action="osForClosingRegisterReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='branchId'}}
                {{> afQuickField name='date'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='exchange'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_osForClosingRegisterReportGen">
    {{#if data}}
        {{#with data}}
            <!--Title-->
            <div class="report-title">
                <span class="report-company-name"
                      style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
                <span class="report-company-name">{{title.company.enName}}</span><br>
                Date: {{title.date}}<br>
                <u>OS Closing Register Report</u><br>
                {{title.company.khAddress}}, {{title.company.telephone}}
            </div>

            <!--Header-->
            <table width="100%" border="0">
                {{#each header}}
                    <tr>
                        <td width="33%">{{col1}}</td>
                        <td width="33%">{{col2}}</td>
                        <td style="text-align: right">{{col3}}</td>
                    </tr>
                {{/each}}
            </table>

            <!--Content-->

            <table class="report-content">
                <thead class="report-content-header">
                <tr>
                    <th>N<sup>o</sup></th>
                    <th>Register ID</th>
                    <th>Register Date</th>
                    <th>Patient ID</th>
                    <th>Patient</th>
                    <th>Age</th>
                    <th>Due Amount</th>
                    <th>Paid Amount</th>
                    <th>Out Amount</th>
                </tr>
                </thead>

                <tbody class="report-content-body">
                {{#each content}}
                    <tr>
                        <td>{{index}}</td>
                        <td>{{_id}}</td>
                        <td>{{registerDate}}</td>
                        <td>{{patientId}}</td>
                        <td>{{patientAndGender}}</td>
                        <td>{{age}}</td>
                        <td>{{totalFm}}</td>
                        <td>{{totalDueFm}}</td>
                        <td>{{balanceFm}}</td>
                    </tr>
                {{/each}}

                <tr>
                    <td colspan="8" style="border-left-style: hidden;border-bottom-style: hidden; text-align: right;">
                        <b>Grand Total USD</b>
                    </td>
                    <td>{{footer.grandTotalUsd}}</td>
                </tr>

                <tr>
                    <td colspan="8" style="border-left-style: hidden;border-bottom-style: hidden; text-align: right;">
                        <b>KHR</b>
                    </td>
                    <td>{{footer.grandTotalKhr}}</td>
                </tr>

                </tbody>
            </table>

            <!--Footer-->
            <p></p>
        {{/with}}

        <!--Sign-->
        {{> signFooter}}

    {{else}}
        {{> loading}}
    {{/if}}
</template>
