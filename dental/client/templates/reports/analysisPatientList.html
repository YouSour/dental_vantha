<!--Form-->
<template name="dental_analysisPatientListReport">
    {{#autoForm schema=Dental.Schema.AnalysisPatientListReport id="dental_analysisPatientListReport" action="analysisPatientListReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='branchId'}}

            </div>
            <div class="col-md-6">
                {{> afQuickField name='date'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_analysisPatientListReportGen">
  {{#if data}}
    {{#with data}}
        <!--Title-->
        <table class="report-title" style="width:100%;">
            <tr align="center">

              <td colspan="2">
                <td>
                    <img src="/dental/logo.png">
                </td>

                <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
                  <span class="report-company-name">{{title.company.enName}}</span><br>
                  Date: {{title.date}}<br>
                    <u>Analysis Patient Report</u><br>
                  {{title.company.khAddress}}, {{title.company.telephone}}
                </td>

              </td>
            </tr>
        </table>

        <!--Header-->
        <table width="100%" border="0">
            {{#each header}}
                <tr>
                    <td width="33%">{{col1}}</td>
                    <td width="33%">{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
            {{/each}}
        </table>

        <!--Content-->

        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>N<sup>o</sup></th>
                <th>Disease</th>
                <th>Age of Patient</th>
                <th>Male</th>
                <th>Female</th>
                <th>Total</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td align="center">{{index}}</td>
                    <td>{{itemName}}</td>
                    {{{extract typeOfPatient male female}}}
                    <td align="center">{{total}}</td>
                </tr>
            {{/each}}


            </tbody>
        </table>


        <!--Footer-->
        <p></p>
{{> signFooter}}
    {{/with}}
    {{else}}
    {{> loading}}
    {{/if}}

    <!--Sign-->

</template>
