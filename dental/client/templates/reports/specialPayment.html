<!--Generate-->
<template name="dental_specialPaymentReportGen">
  {{#if data}} {{#with data}}
  <!--Title-->
  <table class="report-title">
    <tr>
      <td>
        <img src="/dental/logo.png">
      </td>
      <td>
        <div class="header-style">
          <span class="report-company-name" style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span>
          <br>
          <span class="report-company-name">{{title.company.enName}}</span>
          <br>
          <u> វិក្កយបត្របង់ប្រាក់ពិសេស (Special Payment)</u>
          <br>
        </div>
      </td>
    </tr>
  </table>

  <!--Header-->
  <div style="width: 100%">
    {{#with header}}
    <div style="width: 50%; padding-top: 12px; float: left;">
      <ul class="list-unstyled">
        <li>
          <strong>លេខកូដអ្នកជំងឺ :</strong> {{patientId}}</li>
        <li>
          <strong>ឈ្មោះ :</strong> {{_patient.name}}</li>
        <li>
          <strong>ភេទ :</strong> {{_patient.gender}}</li>
        <li>
          <strong>អាយុ :</strong> {{_patient.age}}</li>
      </ul>
    </div>
    <div style="width: 50%; padding-top: 12px; float: right;">
      <ul class="list-unstyled">
        <li>
          <strong>លេខកូដចុះឈ្មោះ : </strong> {{_id}}</li>
        <li>
          <strong>កាលបរិច្ឆេទចុះឈ្មោះ : </strong> {{registerDate}}</li>
        <li>
          <strong>ពិពណ៌នា :</strong> {{{des}}}</li>
        <!-- <li>
          <strong>អត្រាប្តូរប្រាក់ :</strong> {{exchange}}</li> -->
      </ul>
    </div>
    {{/with}}
  </div>

  <!--Content-->
  <table class="report-content table-striped-custom">
    <thead class="report-content-header">
      <tr>
        <th>ល.រ</th>
        <th>បរិយាយ</th>
        <th>ចំនួន</th>
        <th>តម្លៃ</th>
        <th data-toggle="tooltip" data-placement="left" title="បញ្ចុះតម្លៃរាយ">បញ្ចុះ</th>
        <th>ទឹកប្រាក់</th>
      </tr>
    </thead>

    <tbody class="report-content-body">
      {{#each content}}
      <tr class="td-custom">
        <td class="index-style">{{index}}</td>
        <td class="items-style">{{itemName}}</td>
        <td class="qty-style">{{qty}}</td>
        <td>{{price}}</td>
        <td class="dis-style">{{discount}}</td>
        <td>{{amount}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>

  <!--Footer-->
  <div style="width: 100%">
    <!--Payment Method-->
    <div style="width: 100%; float: left;">
      <table class="report-content table-striped-custom">
        <caption>ព័ត៌មានរប្រៀបនៃការបង់ប្រាក់</caption>
        <thead class="report-content-header">
          <tr>
            <th>ល.រ</th>
            <th>កាលបរិច្ឆេទ</th>
            <th>ចំនួនទឹកប្រាក់</th>
            <th>កាលបរិចេ្ឆទបង់ប្រាក់</th>
            <th>ចំនួនទឹកប្រាក់បង់</th>
          </tr>
        </thead>

        <tbody class="report-content-body">
          {{#each paymentMethod}}
          <tr class="td-custom">
            <td class="index-style">{{index}}</td>
            <td>{{paymentMethodDate}}</td>
            <td>{{amount}}</td>
            <td>{{paymentDate}}</td>
            <td>{{paidAmount}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>


  </div>

  <div style="width: 50%; float: right; margin-top: 20px">
    <!--{{#with footer}}-->
    <!--<ul class="list-unstyled text-right">-->
    <!--<li>-->
    <!--<strong>ទឹកប្រាក់សរុប :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{subTotal}}-->
    <!--</li>-->
    <!--<li><strong>បញ្ចុះតម្លៃ :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{subDiscount}}-->
    <!--</li>-->
    <!--<li>-->
    <!--<strong>ទឹកប្រាក់បង់(ដុល្លារ) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{total}}-->
    <!--</li>-->
    <!--<li><strong>ទឹកប្រាក់បង់(រៀល) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{totalKhr}}-->
    <!--</li>-->
    <!--<li><strong>ទឹកប្រាក់បង់(បាត) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{totalThb}}-->
    <!--</li>-->

    <!--</ul>-->
    <!--{{/with}}-->
  </div>

  <!--Note-->
  <div style="clear: both; width: 100%; text-align: center; margin-top: 20px">
    <strong>{{title.company.khAddress}}</strong><br>
    <strong>ទូរស័ព្ទ៖ {{title.company.telephone}}</strong>
      <br>
    <strong><u>Note:</u></strong> All payments will not refundable (ទឹកប្រាក់បង់ មិនអាចយកវិញបានទេ).
  </div>
  {{/with}} {{else}} {{> loading}} {{/if}}
</template>
