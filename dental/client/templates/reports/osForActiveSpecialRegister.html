<!--Form-->
<template name="dental_osForActiveSpecialRegisterReport">
    {{#autoForm schema=Dental.Schema.osForActiveSpecialRegisterReport id="dental_osForActiveSpecialRegisterReport" action="osForActiveSpecialRegisterReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='branchId'}}
                {{> afQuickField name='date'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='exchange'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_osForActiveSpecialRegisterReportGen">
    {{#if data}}
        {{#with data}}
            <!--Title-->
            <table class="report-title" style="width:100%;">
                <tr align="center">

                  <td colspan="2">
                    <td>
                        <img src="/dental/logo.png">
                    </td>

                    <td>
                      <span class="report-company-name"
                            style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
                      <span class="report-company-name">{{title.company.enName}}</span><br>
                      Date: {{title.date}}<br>
                      <u>OS Active Special Register Report</u><br>
                      {{title.company.khAddress}}, {{title.company.telephone}}
                    </td>

                  </td>
                </tr>
            </table>

            <!--Header-->
            <table width="100%" border="0">
                {{#each header}}
                    <tr>
                        <td width="33%">{{col1}}</td>
                        <td width="33%">{{col2}}</td>
                        <td style="text-align: right">{{col3}}</td>
                    </tr>
                {{/each}}
            </table>

            <!--Content-->

            <table class="report-content">
                <thead class="report-content-header">
                <tr>
                    <th>N<sup>o</sup></th>
                    <th>Special Register ID</th>
                    <th>Register Date</th>
                    <th>Patient ID</th>
                    <th>Patient</th>
                    <th>Age</th>
                    <th>Telephone</th>
                    <th>Sub Total</th>
                    <th>Sub Discount</th>
                    <th>Deposit</th>
                    <th>Total</th>
                </tr>
                </thead>

                <tbody class="report-content-body">
                {{#each content}}
                    <tr>
                        <td>{{index}}</td>
                        <td>{{_id}}</td>
                        <td>{{registerDate}}</td>
                        <td>{{patientId}}</td>
                        <td>{{patientGender}}</td>
                        <td>{{age}}</td>
                        <td>{{telephone}}</td>
                        <td>{{subTotalFm}}</td>
                        <td>{{subDiscountFm}}</td>
                        <td>{{depositFm}}</td>
                        <td>{{totalFm}}</td>
                    </tr>
                {{/each}}

                <tr>
                    <td colspan="10" style="border-left-style: hidden;border-bottom-style: hidden; text-align: right;">
                        <b>Grand Total USD</b>
                    </td>
                    <td>{{footer.grandTotalUsd}}</td>
                </tr>

                <tr>
                    <td colspan="10" style="border-left-style: hidden;border-bottom-style: hidden; text-align: right;">
                        <b>KHR</b>
                    </td>
                    <td>{{footer.grandTotalKhr}}</td>
                </tr>

                <tr>
                    <td colspan="10" style="border-left-style: hidden;border-bottom-style: hidden; text-align: right;">
                        <b>THB</b>
                    </td>
                    <td>{{footer.grandTotalThb}}</td>
                </tr>

                </tbody>
            </table>

            <!--Footer-->
            <p></p>
        {{/with}}

        <!--Sign-->
        {{> signFooter}}

    {{else}}
        {{> loading}}
    {{/if}}
</template>
