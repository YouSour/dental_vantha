<!--Form-->
<template name="dental_appointmentListReport">
    {{#autoForm schema=Dental.Schema.AppointmentListReport id="dental_appointmentListReport" action="appointmentListReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='branchId'}}
                {{> afQuickField name='doctorId'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='date'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_appointmentListReportGen">
    {{#if data}}
        {{#with data}}
            <!--Title-->
            <table class="report-title" style="width:100%;">
                <tr align="center">

                  <td colspan="2">
                    <td>
                        <img src="/dental/logo.png">
                    </td>

                    <td>
                      <span class="report-company-name"
                            style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
                      <span class="report-company-name">{{title.company.enName}}</span><br>
                      Date: {{title.date}}<br>
                      <u>Appointment Report</u><br>
                      {{title.company.khAddress}}, {{title.company.telephone}}
                    </td>

                  </td>
                </tr>
            </table>

            <!--Header-->
            <table width="100%" border="0">
                {{#each header}}
                    <tr>
                        <td width="33%">{{col1}}</td>
                        <td width="33%">{{col2}}</td>
                        <td style="text-align: right">{{col3}}</td>
                    </tr>
                {{/each}}
            </table>

            <!--Content-->

            <table class="report-content">
                <thead class="report-content-header">
                <tr>
                    <th>N<sup>o</sup></th>
                    <th>Appointment Date</th>
                    <th>Title</th>
                    <th>Doctor</th>
                    <th>Patient ID</th>
                    <th>Patient</th>
                    <th>Telephone</th>
                    <th>Description</th>
                </tr>
                </thead>

                <tbody class="report-content-body">
                {{#each content}}
                    <tr>
                        <td>{{index}}</td>
                        <td>{{start}}</td>
                        <td>{{title}}</td>
                        <td>{{doctor}}</td>
                        <td>{{_register.patientId}}</td>
                        <td>{{patient}}</td>
                        <td>{{telephone}}</td>
                        <td>{{description}}</td>
                    </tr>
                {{/each}}

                </tbody>
            </table>


            <!--Footer-->
            <p></p>
        {{/with}}

        <!--Sign-->
        {{> signFooter}}

    {{else}}
        {{> loading}}
    {{/if}}

</template>
