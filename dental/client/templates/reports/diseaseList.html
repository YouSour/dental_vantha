<!--Form-->
<template name="dental_diseaseListReport">
    {{#autoForm schema=Dental.Schema.DiseaseListReport id="dental_diseaseListReport" action="diseaseListReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='branchId'}}

            </div>
            <div class="col-md-6">
                {{> afQuickField name='date'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="dental_diseaseListReportGen">
    {{#if data}}
        {{#with data}}
            <!--Title-->
            <table class="report-title" style="width:100%;">
                <tr align="center">

                  <td colspan="2">
                    <td>
                        <img src="/dental/logo.png">
                    </td>

                    <td>
                      <span class="report-company-name"
                            style="font-family: 'Khmer OS Muol">{{title.company.khName}}</span><br>
                      <span class="report-company-name">{{title.company.enName}}</span><br>
                      Date: {{title.date}}<br>
                      <u>Disease Report</u><br>
                      {{title.company.khAddress}}, {{title.company.telephone}}
                    </td>

                  </td>
                </tr>
            </table>

            <!--Header-->
            <table width="100%" border="0">
                {{#each header}}
                    <tr>
                        <td class="td-custom-style">{{{col1}}}</td>
                    </tr>
                {{/each}}
            </table>

            <!--Content-->

            <table class="report-content">
                <thead class="report-content-header">
                <tr>
                    <th>N<sup>o</sup></th>
                    <th>Disease</th>
                    <th>Number</th>
                </tr>
                </thead>

                <tbody class="report-content-body">
                {{#each content}}
                    <tr>
                        <td align="center">{{index}}</td>
                        <td>{{name}}</td>
                        <td align="center">{{qty}}</td>
                    </tr>
                {{/each}}

                <tr>
                    <td colspan="2" style="border-left-style: hidden;border-bottom-style: hidden; text-align: right;">
                        <b>
                            Total</b></td>
                    <td align="center">{{footer.totalDisease}}</td>
                </tr>

                </tbody>
            </table>


            <!--Footer-->
            <p></p>

        {{/with}}

        <!--Sign-->
        {{> signFooter}}

    {{else}}
        {{> loading}}
    {{/if}}

</template>
